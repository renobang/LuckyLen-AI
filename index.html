        body {

            background-color: #f8fafc;
        }
        .scanner-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.4);
            clip-path: polygon(
                0% 0%, 0% 100%, 10% 100%, 10% 20%, 90% 20%, 90% 80%, 10% 80%, 10% 100%, 100% 100%, 100% 0%
            );
        }
        @keyframes scan {
            0% { transform: translateY(0); }
            100% { transform: translateY(200px); }
        }
        .scan-line {
            animation: scan 2s linear infinite alternate;
        }
    </style>
